<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinse - Car Detailing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <img src="https://via.placeholder.com/100" alt="Logo">
            </div>
            <h1>Rinse - Car Detailing</h1>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#services">Services</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <section id="hero">
        <img src="https://via.placeholder.com/1920x1080" alt="Hero Image" class="hero-image">
    </section>

    <section id="gallery">
        <div class="container">
            <div class="gallery-container">
                <div class="gallery-thumbnails">
                    <img src="https://via.placeholder.com/150" alt="Car Image 1" class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Car Image 2" class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Car Image 3" class="thumbnail">
                    <img src="https://via.placeholder.com/150" alt="Car Image 4" class="thumbnail">
                </div>
                <div class="gallery-display">
                    <img id="display-image" src="https://via.placeholder.com/600x400" alt="Display Image">
                </div>
            </div>
        </div>
    </section>

    <section id="appointment">
        <div class="container">
            <h2>Book an Appointment</h2>
            <input type="text" id="calendar" placeholder="Select a date">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
